<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button [disabled] = "!recipeForm.valid" type = "submit" class = "btn btn-success"> Save</button>
                    <button type = "button" class = "btn btn-danger" (click) = "onCancel()"> Cancel</button>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                            <label for ="name">Name</label>
                            <input 
                                type = "text" 
                                id = "name" 
                                class= "form-control"
                                formControlName="name">
                            <span
                            *ngIf="!recipeForm.get('name').valid && recipeForm.get('name').touched"
                            class="help-block">Please enter a valid name!</span>
                    
                    </div>
                    <div class="form-group">
                            <label for ="imagePath">Image Url</label>
                            <input 
                                type = "text" 
                                id = "imagePath" 
                                class= "form-control"
                                formControlName="imgUrl">
                            <span
                            *ngIf="!recipeForm.get('imgUrl').valid && recipeForm.get('imgUrl').touched"
                            class="help-block">Please enter a valid Image Url!</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src = "" class = "img-responsive">
                </div>
            </div>

            <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for ="description" >Description</label>
                            <textarea 
                                type = "text" 
                                id = "description" 
                                formControlName="description"
                                class= "form-control" rows = "6">
                            </textarea>
                            <span
                            *ngIf="!recipeForm.get('description').valid && recipeForm.get('description').touched"
                            class="help-block">Please enter a valid Image Url!</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingCtrl of recipeForm.get('ingredients').controls; let i = index"
                    [formGroupName]="i" style="margin-top:10px">
                        <div class="col-xs-8">
                            <input 
                                type = "text" 
                                class= "form-control"
                                formControlName="name">
                                
                            </div>

                            <div class="col-xs-2">
                                <input 
                                    type = "number" 
                                    class= "form-control"
                                    formControlName="amount">
                            </div>

                            <div class="col-xs-2">
                                <button class = "btn btn-danger">X</button>
                        
                            </div>
                    </div>
                    <span
                    *ngIf="!recipeForm.valid && recipeForm.touched"
                    class="help-block">Please enter valid data!</span>  
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">

                            <button (click)="onAddIngredient()" class ="btn btn-success">Add Ingredient</button>

                        </div>

                    </div>        
       
                </div>
            </div>
        </form>
    </div>
</div>
