<div class ="row">
    <div class="col-xs-12">
        <button (click) = "onNewRecipe()" class="btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
<div class="col">
    <ng-content></ng-content>
    <app-recipe-item 
    *ngFor="let recipe of recipes; let i = index"

</div>
<hr>
<app-new-recipe *ngIf = newRecipeClicked></app-new-recipe>

</div>
