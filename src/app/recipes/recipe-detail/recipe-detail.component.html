
    
<div class="row">
    <div class="col-xs-12">
            <h4>This is recipe-detail component</h4>

        <img 
            [src] ="recipe.imagePath"
            alt ={{recipe.name}} 
            class ="img-responsive"
            style = "max-height: 300px">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
        <div class="btn-group" appDropDown>
                <button 
                    class="btn btn-primary dropdown-toggle" 
                    type="button" data-toggle="dropdown">
                    Manage Recipe<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                        <li><a (click)="onAddToShoppingList()" style ="cursor: pointer;">To Shopping List</a></li>
                        <li><a style="cursor:pointer" (click)="onEdit()">Edit</a></li>
                        <li><a style="cursor:pointer" (click)="onDelete()">Remove</a></li>
                </ul>
        </div>
    </div> 
</div>

<div class="row">
        <div class="col-xs-12">
          <ul class ="list-group">
                <li
                class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
              </li>
          </ul>
        </div>
</div>
